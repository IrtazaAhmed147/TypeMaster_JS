<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
</head>

<body>
    <div class="container">

        <h1>Typing Test</h1>
        <p id="text"></p>
        <div class="inputBox">

            <input type="text" id="input">
            <button id="tryagain">Try Again</button>
        </div>
        <div class="box">
            <div >

                <p id="wpm" class="values">wpm: 0</p>
                <p id="acc" class="values"> Accuracy: 0%</p>
                <p id="mistakes" class="values">Mistakes: <span class="red">0</span></p>
            </div>
            <p id="time" class="values yellow" >60s</p>
        </div>
    </div>
    

    <script src="./paragraph.js"></script>
    <script src="./app.js"></script>
</body>

</html>
